<div class="ng-pop-page">
  <cms-header [config]="config?.header"></cms-header>
  <div class="ng-pop-page-main">
    <ng-pop-sidebar
      [config]="config?.sidebar"
    ></ng-pop-sidebar>
    <div class="ng-pop-page-main-content" [ngStyle]="{ left: pageModeService.width }">
      <div #content id="app-content">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
