<div [class]="rootCssClass" [class.active]="isActive" [class.disabled]="config.isDisabled" [style.width]="config.width">
  <div class="ng-pop-mask-disable" *ngIf="isDisabled"></div>
  <div class="ng-pop-select-default-container">
    <ng-pop-select-default *ngIf="activeItem && !isActive" [item]="activeItem"></ng-pop-select-default>
    <ng-pop-select-input *ngIf="isActive"></ng-pop-select-input>
    <ng-pop-select-icon></ng-pop-select-icon>
  </div>
  <ng-pop-select-dropdown *ngIf="isActive">
    <ng-pop-select-dropdown-item [item]="item" *ngFor="let item of items">
    </ng-pop-select-dropdown-item>
  </ng-pop-select-dropdown>
</div>
